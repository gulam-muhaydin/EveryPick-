<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Talha Reviews</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .contact-section {
      max-width: 700px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 44px 32px 36px 32px;
      text-align: left;
    }
    .contact-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #111;
      letter-spacing: 1px;
      text-align: left;
    }
    .contact-description {
      font-size: 1.09rem;
      color: #222;
      margin-bottom: 32px;
      line-height: 1.6;
      text-align: left;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-form label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #007bff;
      font-size: 1.01rem;
      text-align: left;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      resize: none;
      font-family: inherit;
      background: #fafbfc;
    }
    .contact-form textarea {
      min-height: 90px;
      max-height: 300px;
    }
    .contact-form button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 0;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #0056b3;
    }
    .contact-info {
      margin-top: 38px;
      color: #444;
      font-size: 1.01rem;
      text-align: left;
      line-height: 1.7;
    }
    @media (max-width: 600px) {
      .contact-section {
        padding: 20px 6px 14px 6px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo"><img class="navbar-logo" src="./Every.jpg" alt="Logo"></div>
    <div class="navbar-links-container">
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Category</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="navbar-account">
      <button class="account-btn" aria-label="Account">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a8.38 8.38 0 0 1 13 0"/></svg>
      </button>
      <div class="account-dropdown"></div>
    </div>
    <button class="navbar-hamburger" aria-label="Menu">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="7" x2="20" y2="7"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="17" x2="20" y2="17"/></svg>
    </button>
  </nav>

  <div class="contact-section">
    <div class="contact-title">Contact Us</div>
    <div class="contact-description">
      Have a question, suggestion, or need help? Fill out the form below and our support team will get back to you as soon as possible.
    </div>
    <form class="contact-form" autocomplete="off" style="background:#f8fafc; border-radius:14px; box-shadow:0 2px 16px #0001; padding:28px 20px 22px 20px; margin-bottom:32px;">
      <div style="margin-bottom:18px;">
        <label for="name" style="display:block;">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" style="width:100%;">
      </div>
      <div style="margin-bottom:18px;">
        <label for="email" style="display:block;">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" style="width:100%;">
      </div>
      <div style="margin-bottom:22px;">
        <label for="message" style="display:block;">Message</label>
        <textarea id="message" name="message" required placeholder="Type your message" style="width:100%;"></textarea>
      </div>
      <button type="submit" style="background:linear-gradient(90deg,#007bff 60%,#00c6ff 100%); color:#fff; font-weight:700; letter-spacing:0.5px; border:none; border-radius:6px; padding:13px 0; font-size:1.13rem; box-shadow:0 2px 8px #007bff22; transition:background 0.2s,box-shadow 0.2s;">Send Message</button>
    </form>
    <div class="contact-info" style="background:#f4f6fa; border-radius:12px; padding:24px 18px; box-shadow:0 2px 10px #0001; display:flex; flex-direction:column; gap:18px;">
      <div style="display:flex;align-items:center;gap:11px;">
        <span style="display:inline-flex;align-items:center;justify-content:center;width:26px;height:26px;background:#007bff22;border-radius:50%;"><svg width="18" height="18" fill="none" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"></rect><path d="M7 10v6a2 2 0 002 2h6" stroke="#007bff" stroke-width="1.5"/></svg></span>
        <span><strong>Customer Support:</strong> gulammuhaydib.work@gmail.com</span>
      </div>
      <div style="display:flex;align-items:center;gap:11px;">
        <span style="display:inline-flex;align-items:center;justify-content:center;width:26px;height:26px;background:#007bff22;border-radius:50%;"><svg width="18" height="18" fill="none" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"></rect><path d="M6.5 7.5C8.5 13 11 15.5 16.5 17.5" stroke="#007bff" stroke-width="1.5"/></svg></span>
        <span><strong>Phone:</strong> +92 3017677317</span>
      </div>
      <div style="display:flex;align-items:center;gap:11px;">
        <span style="display:inline-flex;align-items:center;justify-content:center;width:26px;height:26px;background:#007bff22;border-radius:50%;"><svg width="18" height="18" fill="none" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"></rect><path d="M3 10.5L12 4l9 6.5V20a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10.5z" stroke="#007bff" stroke-width="1.5"/></svg></span>
        <span><strong>Address:</strong> MianChannu, Pakistan</span>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
