<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
body {
            font-family: sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 32px 16px; /* Equal padding on left and right */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 24px;
        }
        input {
            box-sizing: border-box; /* Ensures padding and border are included in total width */
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .link {
            margin-top: 16px;
            font-size: 14px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="error" class="error"></div>
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Log In</button>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const loginBtn = document.getElementById("login-btn");
    const errorDiv = document.getElementById("error");

    loginBtn.addEventListener("click", function () {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("registeredUsers")) || {};

      if (!users[email]) {
        errorDiv.textContent = "No account found with this email.";
        return;
      }

      if (users[email].password !== password) {
        errorDiv.textContent = "Incorrect password.";
        return;
      }

      window.login(email);
      // Check for redirect param in URL
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect');
      if (redirect) {
        window.location.href = redirect;
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
